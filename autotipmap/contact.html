<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Auto Tip Map</title>
  <meta name="description" content="Get in touch with the Auto Tip Map team. We'd love to hear from you.">
  <link rel="icon" type="image/png" href="assets/images/ATMIcon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar scrolled">
    <div class="container nav-container">
      <a href="/autotipmap/" class="nav-brand">
        <img src="assets/images/ATMIcon.png" alt="Auto Tip Map icon" class="nav-icon">
        <span>Auto Tip Map</span>
      </a>
      <ul class="nav-links">
        <li><a href="/autotipmap/#how-it-works">How It Works</a></li>
        <li><a href="/autotipmap/#features">Features</a></li>
        <li><a href="/autotipmap/#screenshots">Screenshots</a></li>
        <li><a href="/autotipmap/guide.html">Guide</a></li>
        <li><a href="/autotipmap/#download" class="btn btn-sm">Get the App</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-page">
    <div class="container">
      <div class="contact-card">
        <div class="contact-header">
          <div class="contact-icon-circle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
          </div>
          <h1>Get in Touch</h1>
          <p>Have a question, suggestion, or found a bug? We'd love to hear from you.</p>
        </div>

        <form action="https://formsubmit.co/contact@fullyautomatedthings.com" method="POST" class="contact-form">
          <input type="hidden" name="_subject" value="Auto Tip Map - New Contact Form Message">
          <input type="hidden" name="_captcha" value="true">
          <input type="hidden" name="_next" value="https://fullyautomatedthings.com/autotipmap/thankyou.html">
          <input type="text" name="_honey" style="display:none">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label for="topic">Topic</label>
            <div class="select-wrapper">
              <select id="topic" name="topic" required>
                <option value="" disabled selected>Choose a topic</option>
                <option value="General Question">General Question</option>
                <option value="Bug Report">Bug Report</option>
                <option value="Feature Request">Feature Request</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell us what's on your mind..." rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-lg contact-submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-brand">
        <img src="assets/images/ATMIcon.png" alt="Auto Tip Map" class="footer-icon">
        <div>
          <strong>Auto Tip Map</strong>
          <span>by Fully Automated Things</span>
        </div>
      </div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="contact.html">Contact</a>
        <a href="guide.html">Guide</a>
      </div>
      <p class="footer-copy">&copy; 2026 Fully Automated Things. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      links.classList.toggle('open');
      toggle.classList.toggle('active');
    });
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        links.classList.remove('open');
        toggle.classList.remove('active');
      });
    });
  </script>

</body>
</html>
