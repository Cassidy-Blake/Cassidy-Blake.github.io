<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent - Auto Tip Map</title>
  <link rel="icon" type="image/png" href="assets/images/ATMIcon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar scrolled">
    <div class="container nav-container">
      <a href="/autotipmap/" class="nav-brand">
        <img src="assets/images/ATMIcon.png" alt="Auto Tip Map icon" class="nav-icon">
        <span>Auto Tip Map</span>
      </a>
      <ul class="nav-links">
        <li><a href="/autotipmap/#how-it-works">How It Works</a></li>
        <li><a href="/autotipmap/#features">Features</a></li>
        <li><a href="/autotipmap/#download" class="btn btn-sm">Get the App</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <section class="contact-page">
    <div class="container">
      <div class="contact-card thankyou-card">
        <div class="contact-header">
          <div class="contact-icon-circle success">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
          </div>
          <h1>Message Sent!</h1>
          <p>Thanks for reaching out. We'll get back to you as soon as we can.</p>
          <a href="/autotipmap/" class="btn btn-primary btn-lg" style="margin-top: 24px;">Back to Home</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-brand">
        <img src="assets/images/ATMIcon.png" alt="Auto Tip Map" class="footer-icon">
        <div>
          <strong>Auto Tip Map</strong>
          <span>by Fully Automated Things</span>
        </div>
      </div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="contact.html">Contact</a>
      </div>
      <p class="footer-copy">&copy; 2026 Fully Automated Things. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      links.classList.toggle('open');
      toggle.classList.toggle('active');
    });
  </script>

</body>
</html>
